<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator | Braham Kumar</title>
</head>

<body>
    <main>
        <h1>Basic calculator<br>
            <span>Designed by Braham Kuamr</span>
        </h1>
        <div class="calculator">
            <input id="input" class="input" readonly />
            <section class="buttons">
                <button class="number btn" data-type="number" value="1">1</button>
                <button class="number btn" data-type="number" value="2">2</button>
                <button class="number btn" data-type="number" value="3">3</button>
                <button class="operand btn" data-type="operand" value="plus" type="button">+</button>

                <button class="number btn" data-type="number" value="4">4</button>
                <button class="number btn" data-type="number" value="5">5</button>
                <button class="number btn" data-type="number" value="6">6</button>

                <button class="operand btn" data-type="operand" value="minus" type="button">-</button>

                <button class="number btn" data-type="number" value="7">7</button>
                <button class="number btn" data-type="number" value="8">8</button>
                <button class="number btn" data-type="number" value="9">9</button>
                <button class="operand btn" data-type="operand" value="times" type="button">âˆ—</button>

                <button class="operand urgent btn" data-type="operand" value="ce" type="button">CE</button>
                <button class="number btn" data-type="number" value="0">0</button>
                <button class="operand action btn" data-type="operand" value="equals" type="button">=</button>
                <button class="operand btn" data-type="operand" value="divide" type="button">/</button>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
